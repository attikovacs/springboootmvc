<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Products</title>

	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" 
	th:href="@{webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen"/>
   
</head>
<body>
<div class="container">

    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>URL</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"><a href="/product/${product.id}">id</a></td>
                <td th:text="${product.description}">descirption</td>
                <td th:text="${product.price}">price</td>
                <td th:text="${product.imageUrl}">imageurl</td>
                <td><a th:href="${'/products/' + product.id}">view</a></td>
                <td><a th:href="${'/products/edit/' + product.id}">edit</a></td>
                <td><a th:href="${'/products/delete/' + product.id}">delete</a></td>
            </tr>
        </table>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <a th:href="${'/products/new'}">New product</a>
        </div>
    </div>
</div>

</body>
</html>
