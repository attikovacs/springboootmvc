<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Edit Product</title>

	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" 
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen"/>
   
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-8">
    		<h2>Edit Product</h2>
    	</div>
    </div>
    <div class="row">
    	<div class="col-sm-8">
    		<form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Product ID:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.id}">Product Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.description}">description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Price:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.price}">Price</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Image Url:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.imageUrl}">url....</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <a th:href="${'/products'}">back</a>
                    </div>
                </div>
            </form>
		</div>
	</div>
</div>

</body>
</html>
